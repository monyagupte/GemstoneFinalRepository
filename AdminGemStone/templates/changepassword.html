<div ng-include="'templates/menu_bar.html'" onload= "type='true'"></div>


<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Change Password</h1>


            <div class="panel panel-default">
                <div class="panel-heading" style="background-color:#2c4762 ;color: white"  >Change Password</div>
                <div class="panel-body ">
                    <form id="myForm" name="myForm">
                        <table style="width:auto">
                            <tr>
                                <td style="padding: 10px">Old Password </td>
                                <td style="padding: 10px">:</td>
                                <td><input type="password" ng-model="oldpass"></td>
                            </tr>
                            <tr>
                                <td style="padding: 10px">New Password </td>
                                <td style="padding: 10px">:</td>
                                <td><input type="password" ng-model="newpass"></td>
                            </tr>
                            <tr>
                                <td style="padding: 10px">Confirm Password </td>
                                <td style="padding: 10px">:</td>
                                <td><input type="password" ng-model="confirmpass"></td>
                            </tr>
                        </table>
                        <div class="text-center">
                            <div class="btn-group btn-group-lg" >
                                <button type="button" class="btn btn-primary" ng-click="chngPass(oldpass,newpass,confirmpass);oldpass='';newpass='';confirmpass='';" ng-disabled="myForm.firstName.$error.required||myForm.lastName.$error.required||myForm.contactNames.$error.required||myForm.ad_userName.$error.required||myForm.emailId.$error.required||myForm.roles.$error.required" style= "background-color: black; color: white">Submit</button></div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
