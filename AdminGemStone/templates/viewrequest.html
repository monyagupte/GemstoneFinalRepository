<style>
    table {
        width:auto;
    }
    table, th, td {
        border: 1px solid white;
        border-collapse: collapse;
    }
    th, td {
        padding: 5px;
        text-align: center;
    }
    th {
        background-color: #2c4762;
        color: white;
    }
    table#t01 tr:nth-child(even) {
        background-color: #eee;
    }
    table#t01 tr:nth-child(odd) {
        background-color:#fff;
    }

</style>

<div ng-include="'templates/menu_bar.html'" onload= "type='true'"></div>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">New Agent Request</h1>
            <table id="t01" class="table" >

                <tr>
                    <th>Sr.No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Origin</th>
                    <th>Contact</th>
                    <th>User Name</th>
                    <th>Email Id</th>
                    <th>Approve as Seller</th>
                    <th>Approve as Purchaser</th>
                    <th>Decline</th>
                </tr>
                <tr ng-repeat="data in getUserRegisters">
                    <td>{{$index+1}}</td>
                    <td>{{data.firstName}}</td>
                    <td>{{data.lastName}}</td>
                    <td>{{data.origin}}</td>
                    <td>{{data.contact}}</td>
                    <td>{{data.userName}}</td>
                    <td>{{data.emailId}}</td>
                    <td><a ng-click="approve_req(agents_id=data.id)" class="btn btn-info"> &#10004; </a> </td>
                    <td><a ng-click="approve_req_pur(agents_id_purchaser=data.id)" class="btn btn-info"> &#10004; </a> </td>
                    <td><button ng-click="decline(id_dec=data.id)" class="btn btn-danger">&#10006;</button></td>
                </tr>

            </table>

        </div>

    </div>
      </div>
