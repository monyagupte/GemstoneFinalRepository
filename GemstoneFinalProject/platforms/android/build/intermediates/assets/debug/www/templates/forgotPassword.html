<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ion-header-bar class="bar-positive">
    <h1 class="title">Forgot Password?</h1>
</ion-header-bar>
<ion-content class="padding">
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">Username</span>
            <input type="text" placeholder="Username" ng-model="username">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Registered Email Id</span>
            <input type="email" placeholder="Registered Email Id" ng-model="reg_email">
        </label>

        <button class="button button-block button-dark" ng-click="forgotPassword();username='';reg_email='';">
            Submit
        </button>
    </div>
</ion-content>
</body>
</html>
