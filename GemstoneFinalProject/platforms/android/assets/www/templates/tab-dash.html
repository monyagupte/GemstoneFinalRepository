
<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">Settings</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <a class="item"  ui-sref="changepassword" ng-click="closePopover()">
          Change Password
        </a>
        <a class="item" target="_blank" ng-click="closePopover();logout()">
          Logout
        </a>
      </div>
    </ion-content>
  </ion-popover-view>
</script>

<ion-view view-title="Home">
  <ion-nav-buttons side="secondary">
    <!--
    <button class="button button-icon ion-power"  ng-click="logout()">LOGOUT
    </button>
    -->
    <div class="buttons">
      <button class="button button-icon ion-gear-a" ng-click="openPopover($event)">
      </button>
    </div>
  </ion-nav-buttons>
  <ion-content class="padding">
    <h3>Welcome {{first}} !!</h3>
    <div>
      <div class="item-row">
        <div class="col">
          <div class="card">
            <b> Agent Role:  {{Role}}    </b></br></br>
            <b> Location:    {{location1}}    </b> </br></br>
            <b>Contact:      {{contact}}   </b>
          </div>
        </div>
      </div>

    </div>


    <div>
      <div class="item row"style="margin-left: 2px !important; margin-right: 30px !important; text-align: center">
        <div class="col">
          <div class="card" >
            <div class="item item-divider" >
              Items Added
            </div>
            <div class="item item-text-wrap">
              {{len}}
            </div>
          </div>

        </div>
        <div class="col">
          <div class="card">
            <div class="item item-divider">
              Items Approved
            </div>
            <div class="item item-text-wrap">
              {{appItems}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--<button class="button button-block button-calm"  ng-click="show()" >View Items</button> -->

  </ion-content>
</ion-view>
