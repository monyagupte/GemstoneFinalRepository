
<ion-content  class="padding" style="background-color: #4b8bf4">
<form  name="myForm" >
  <center><br><br><br><br><img src="img/gem_font.png" /> <br><br><br><br></center>
  <div class="list">
    <label class="item item-input">
      <span class="input-label" ></span>
      <input type="text" placeholder="Username" ng-model="text1" name="user" required autofocus>
        <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid && myForm.user.$pristine">
          <span ng-show="myForm.user.$error.required">Username is required.</span>
        </span>

    </label>
    <label class="item item-input">
      <span class="input-label"></span>
      <input type="password" placeholder="Password" ng-model="text2" name="pass"required>
      <span style="color:red" ng-show="myForm.pass.$dirty && myForm.pass.$invalid && myForm.pass.$pristine">
        <span ng-show="myForm.user.$error.required">Password is required.</span>
      </span>
    </label>
  </div>
  <button class="button button-block button-dark " ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
  myForm.pass.$dirty && myForm.pass.$invalid ||myForm.pass.$pristine && myForm.user.$pristine " ng-click="login(text1,text2);text1='';text2='';">Login</button>

  <button class="button button-block button-dark " ng-click="insert()">SignUp</button>

  <p class="text-center">
    <a ui-sref="forgot-password" style="color: black">Forgot Password?</a>
</form>
</ion-content>
