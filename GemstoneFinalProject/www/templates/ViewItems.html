<style>
    table {
        width:auto;
    }
    table, th, td {
        border: 1px solid white;
        border-collapse: collapse;
    }
    th, td {
        padding: 5px;
        text-align: center;
        vertical-align: middle;
    }

    table#t01 tr:nth-child(even) {
        background-color: #eee;
    }
    table#t01 tr:nth-child(odd) {
        background-color:#fff;
    }
    table#t01 th	{
        background-color: #2c4762;
        color: white;
    }
</style>

<script id="my-popover.html" type="text/ng-template">
    <ion-popover-view>
        <ion-header-bar>
            <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <a class="item" target="_blank" ui-sref="changepassword" ng-click="closePopover()">
                    Change Password
                </a>
                <a class="item" target="_blank" ng-click="closePopover();logout()">
                    Logout
                </a>
            </div>
        </ion-content>
    </ion-popover-view>
</script>


<script id="my-modal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar>
            <h1 class="title">View Details</h1>

            <button type="button" class="close button button-positive pull-right" ng-click="closeModal()">Close</button>

        </ion-header-bar>
        <ion-content>
            <center>
                <table style="width:auto">
                    <tr>
                        <td style="padding: 10px"><b>First Name :</b></td>
                        <td>{{userNames}}</td>

                        <td style="padding: 10px"><b>Type Of Purchase :</b></td>
                        <td>{{pType}}</td>
                    </tr>

                    <tr>
                        <td style="padding: 10px"><b>Stone Type :</b></td>
                        <td>{{preSemi}}</td>

                        <td style="padding: 10px"><b>Quality :</b></td>
                        <td>{{sQuality}}</td>
                    </tr>

                    <tr>
                        <td style="padding: 10px"><b>Name Of Stone :</b></td>
                        <td>{{sName}}</td>

                        <td style="padding: 10px"><b>Size :</b></td>
                        <td>{{stoneSize}}</td>
                    </tr>

                    <tr>
                        <td style="padding: 10px"><b>Total Weight(CTs) :</b></td>
                        <td>{{sWeight}}</td>

                        <td style="padding: 10px"><b>Pieces :</b></td>
                        <td>{{sPieces}}</td>
                    </tr>

                    <tr>
                        <td style="padding: 10px"><b>Dimensions :</b></td>
                        <td>{{sDimensions}}</td>

                        <td style="padding: 10px"><b>Color :</b></td>
                        <td>{{sColor}}</td>
                    </tr>

                    <tr>
                        <td style="padding: 10px"><b>Shape :</b></td>
                        <td>{{stoneShape}}</td>

                        <td style="padding: 10px"><b>Origin :</b></td>
                        <td>{{sOrigin}}</td>
                    </tr>

                    <tr>
                        <td style="padding: 10px"><b>Treatment Remark :</b></td>
                        <td>{{sRemark}}</td>

                        <td style="padding: 10px"><b>Certificate Agency :</b></td>
                        <td>{{scerAgency}}</td>
                    </tr>
                    <tr>
                        <td style="padding: 10px"><b>Exp S.P./carat :</b></td>
                        <td>{{sCarat}}</td>

                        <td style="padding: 10px"><b>Stock ID :</b></td>
                        <td>{{stockId}}</td>

                    </tr>
                    <tr>
                        <td style="padding: 10px"><b>Supplier Ref. Cert. No. :</b></td>
                        <td>{{sSupplierRef}}</td>

                        <td style="padding: 10px"><b>Procure Price :</b></td>
                        <td>{{sPurchase}}</td>
                    </tr>
                    <tr>
                        <td colspan="2"  align="center" valign="center"><b>Image:</b></td>
                        <td colspan="2">
                            <img src="data:image/jpeg;base64,{{image1}}" style="height:150px; width:150px; "  class="image-list-thumb" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"  align="center" valign="center"><b>Image:</b></td>
                        <td colspan="2">
                            <img src="data:image/jpeg;base64,{{image2}}" style="height:150px; width:150px; "  class="image-list-thumb" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"  align="center" valign="center"><b>Image:</b></td>
                        <td colspan="2">
                            <img src="data:image/jpeg;base64,{{image3}}" style="height:150px; width:150px; "  class="image-list-thumb" />
                        </td>
                    </tr>
                </table>

            </center>
        </ion-content>
    </ion-modal-view>
</script>




<ion-view view-title="View Items">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-gear-a" ng-click="openPopover($event)">
        </button>
    </ion-nav-buttons>
    <ion-content><br>
        <ion-scroll>
    <center>
    <table id="t01">
    <tr>
        <th>Sr. No.</th>
        <th>Username</th>
        <th>Name of Stone</th>
        <th>Origin</th>
        <th>Whole Sale Price</th>
        <th>Max BB Price</th>
        <th>Vip Price</th>
        <th>Retail Price</th>
        <th>Show Details</th>

    </tr>
    <tr ng-repeat="data in getPerItemDetails">
        <td>{{$index+1}}</td>
        <td>{{data.userNames}}</td>
        <td>{{data.sName}}</td>
        <td>{{data.sOrigin}}</td>
        <td>{{data.bbPrice}}</td>
        <td>{{data.maxbbPrice}}</td>
        <td>{{data.vipPrice}}</td>
        <td>{{data.retailPrice}}</td>
       <td><button type="button" class="button button-positive" ng-click="showPerDetails(viewst_id=data.id);openModal();">Show Details</button></td>


    </tr>

</table>
    </center>
        </ion-scroll>
        </ion-content>
    </ion-view>
