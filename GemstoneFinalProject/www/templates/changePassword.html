<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ion-header-bar class="bar-positive">
    <h1 class="title">Change Password</h1>
</ion-header-bar>
<ion-content class="padding">
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">Old Password</span>
            <input type="password" placeholder="Old Password" ng-model="old_pass">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">New Password</span>
            <input type="password" placeholder="New Password" ng-model="new_pass">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Confirm New Password</span>
            <input type="password" placeholder="Confirm New Password" ng-model="confirm_pass">
        </label>
        <button class="button button-block button-positive" ng-click="changePassword(old_pass,new_pass,confirm_pass);old_pass='';new_pass='';confirm_pass='';">
            Submit
        </button>
    </div>
</ion-content>
</body>
</html>
